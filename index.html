<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
      
      <label>
        <input type="radio" name="rps-game" value="rock">Rock
      </label>
      <label>
          <input type="radio" name="rps-game" value="paper">Paper
        </label>
      <label>
        <input type="radio" name="rps-game" value="scissors">Scissors
      </label>
      
      
      <button id="submit-button">Go!</button>
      
      <div id="user-wins">Total Wins -</div>
      <div id="user-loss">Total Losses -</div>
      <div id="user-draws">Total Draws -</div>
      <div id="user-totals">Total Plays -</div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
